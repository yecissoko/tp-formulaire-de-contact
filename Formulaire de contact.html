<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulaire de contact</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="formulaire.css">
    </head>
    <body>
        <h1>Contact</h1>
        <div class="contact">
            <div class="contact-information">
                <h2>Let's get in touch</h2>
                <p>We're open for any suggestion or just have a chat</p>
                <ul class="contact-address">
                    <li><span><i class="fas fa-map-marker-alt"></i></span><address>Address: 198 West 21th Street, Suite 721 New York NY 10016</address></li>
                    <li><span><i class="fas fa-phone-alt"></i></span><address>Phone: +1235 2355 98</address></li>
                    <li><span><i class="fas fa-paper-plane"></i></span><address>Email: info@monsite.com</address></li>
                    <li><span><i class="fas fa-globe-asia"></i></span>Website: monsite.com</li>
                </ul>
            </div>
            <div class="contact-form">
                <h2>Get in touch</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="fullname">Fullname</label>
                        <input class="form-control" type="text" name="fullname" id="fullname" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input class="form-control" type="text" name="subject" id="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10">Message</textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send Message" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
